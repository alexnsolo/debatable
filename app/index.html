<!doctype html>
<html class="no-js" ng-app="debatable">
  <head>
    <meta charset="utf-8">
    <title>Debatable</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <link rel="stylesheet" href="styles/vendor.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>

            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-home"></span> Debatable
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                <ul class="nav navbar-nav">
                    <li class="active"><a ng-href="#/home">Home</a></li>
                    <li><a ng-href="#/about">About</a></li>
                </ul>
            </div>
        </nav>

        <div ng-view></div>

        <hr>
        <div class="footer">
            <p class="text-muted">Debatable &copy; 2014</p>
        </div>

    <!-- build:js scripts/vendor.js -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <!-- build:js({app,.tmp}) scripts/main.js -->

    <script src="scripts/main/mainCtrl.js"></script>
    <script src="scripts/main/aboutCtrl.js"></script>
    <script src="scripts/main/frameworks.js"></script>

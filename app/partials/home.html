<div ng-controller="HomeCtrl" class="home">
	<div class="jumbotron text-center">
	  <h1>Debatable<span class="label label-info alpha-tag">Alpha</span></h1>
	  <p>Argue about anything, in a structured format.</p>
	  <iframe src="https://dazzling-heat-8138.firebaseapp.com/github-btn.html?user=civilframe&repo=debatable&type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="53" height="20"></iframe>
	  <iframe src="https://dazzling-heat-8138.firebaseapp.com/github-btn.html?user=civilframe&repo=debatable&type=watch" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
	</div>
	<div class="clearfix">
		<input ng-model="searchText" placeholder="Search Debates" class="search-bar form-control pull-left" />
		<button ng-click="newDebate()" ng-if="auth.user" type="button" class="btn btn-success pull-right">Start a Debate <i class="fa fa-plus"></i></button>
	</div>
	<div class="debate-list">
		<div ng-repeat="debate in debates | filter:searchText | orderBy:status">
			<debate-list-item debate="debate"></debate-list-item>
		</div>
	</div>	
</div>
